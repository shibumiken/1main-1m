<body>
  <header class="header">
    <img class="header__logo" src="images/logo_dark.png" alt="BestGames Логотип">

  <main class="container">
    <form class="admin-form">
      <h2>Добавление новой игры</h2>
      <input type="text" placeholder="Название игры" required>
      <input type="text" placeholder="Жанр" required>
      <input type="file" accept="image/*" required> <!-- Для изображения -->
      <input type="text" placeholder="Компания-разработчик" required>
      <textarea placeholder="Описание" required></textarea>
      <input type="number" placeholder="Стоимость" step="0.01" required>
      <button type="submit">Добавить</button>
    </form>
  </main>
